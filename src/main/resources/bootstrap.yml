server:
  port: 8070
spring:
  application:
    name: api-gateway
  cloud:
    config:
      failFast: true
      uri: http://localhost:8010
      enabled: false
      retry:
        maxAttempts: 6
        multiplier: 1.1
        maxInterval: 2000
management:
  endpoint:
    health:
      show-details: ALWAYS
  server:
    port: 8071
  endpoints:
    web:
      exposure:
        include: '*'
